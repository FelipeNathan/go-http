<html>
    <head></head>
    <body>
        <label for="url">Url</label>
        <input type="text" name="url" id="url"/>
        <br/>

        <label for="method">Method</label>
        <select name="method" id="method">
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="OPTION">OPTION</option>
            <option value="DELETE">DELETE</option>
        </select>
        <br/>

        <label for="insecure">Insecure?</label>
        <input type="checkbox" name="insecure" id="insecure"/>
        <br/>

        <input type="button" value="Send" onclick="send()"/>
        <br/>
        <span id="response"></span>
    </body>
    <script>
        function send() {
            const url = document.getElementById("url").value;
            const method = document.getElementById("method").value;
            const insecure = document.getElementById("insecure").checked;

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({url, method, insecure})
            }).then(resp => resp.text())
            .then(text => document.getElementById("response").innerHTML = text)
        }
    </script>
</html>
